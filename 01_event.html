<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .outerbox{
            width: 400px;height: 400px;background-color: red;
            display: flex;align-items: center;justify-content: center;
            margin: 50px auto
        }
        .middlebox{
            width: 300px;height: 300px;background-color: rgb(255, 191, 0);
            display: flex;align-items: center;justify-content: center;
        }
        .innerbox{
            width: 200px;height:200px;background-color: rgb(91, 23, 219);
        }
    </style>
</head>
<body>
    <div class='outerbox'>
        <div class='middlebox'>
            <div class='innerbox'>

            </div>
        </div>
    </div>
    <script>
        const outerbox = document.querySelector('.outerbox')
        const middlebox = document.querySelector('.middlebox')
        const innerbox = document.querySelector('.innerbox')

       outerbox.addEventListener('click',(e)=>{
            console.log('outerbox')
           // console.log(e.target) // 현재이벤트가 발생한 위치에 있는 element 
        })
        middlebox.addEventListener('click',(e)=>{
            console.log(' middlebox')
        
        }) 
        innerbox.addEventListener('click',(e)=>{
            console.log('innerbox')
            e.stopPropagation()
           
        })
    </script>
    <!-- 
    특정 요소에서 이벤트가 발생하려면,
    이벤트가 DOM 최상위 요소부터 아래로 전파가 되다
    이벤트 타켓에 도착해 실행되고 
    다시 DOM 트리 최상의 요소 까지 타고 올라간다. 
    
    이벤트 객체가 가지고 있는 메서드 stopPropagation() 이벤트 전파 취소 

     -->
</body>
</html>
